<!DOCTYPE html>

<html lang="en">
    <head>
        <title>SurveyForm</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div id="title-div">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform </p>
        </div>
        <form id="survey-form">
            <label class="labels" id="name-label" for="name">Name</label>
            <input class="input-text-option" id="name" placeholder="Enter your name" required>
            <label class="labels" id="email-label" for="email">Email</label>
            <input id="email" type="email" placeholder="Enter your Email" required>
            <label class="labels" id="number-label" for="number">Age (optional)</label>
            <input id="number" type="number" placeholder="Enter your Age" min="0" max="99" required>
            <label class="labels" id="dropdown-label">Which option best describes your current role</p>
            <select id="dropdown">
                <option selected disabled>Select current rol</option>
                <option value="student">student</option>
                <option value="Full Time job">Full Time job</option>
                <option value="Full Time Learner">Full Time Learner</option>
                <option value="Prefer not to say">Prefer not to say</option>
                <option value="Other">Other</option>
            </select>
            <p id="recomendation-label">Would you recommend freeCodeCamp to a friend?</p>
            <form id="recomendation-form">
                <label class="labels"><input class="input-radio" type="radio" name="recomendation" value="Definitely">Definitely</input></label>
                <label class="labels"><input class="input-radio" type="radio" name="recomendation" value="Maybe">Maybe</input></label>
                <label class="labels"><input class="input-radio" type="radio" name="recomendation" value="Not-sure">Not sure</input></label>
            </form>

            <label class="labels" id="dropdown-label">What is your favorite feature of freeCodeCamp?</p>
            <select id="dropdown">
                <option selected disabled>Select an option</option>
                <option value="Challenges">Challenges</option>
                <option value="Projects">Projects</option>
                <option value="Community">Community</option>
                <option value="Open Source">Open Source</option>
            </select>

            <p id="improved">Whay would you like to see improved? (check all that apply)</p>
            <label>
                <label class="labels"><input class="input-checkpoint" type="checkbox" name="improved" value="Front-end Projects">Front-end Projects</label>
                <label class="labels"><input class="input-checkpoint" type="checkbox" name="improved" value="Back-end Projects">Back-end Projects</label>
                <label class="labels"><input class="input-checkpoint" type="checkbox" name="improved" value="Data Visualization">Data Visualization</label>
                <label class="labels"><input class="input-checkpoint" type="checkbox" name="improved" value="Challenges">Challenges</label>
                <label class="labels"><input class="input-checkpoint" type="checkbox" name="improved" value="Open Source Community">Open Source Community</label>
                <label class="labels"><input class="input-checkpoint" type="checkbox" name="improved" value="Gitter help rooms">Front-end Projects</label>
                <label class="labels"><input class="input-checkpoint" type="checkbox" name="improved" value="Front-end Projects">Gitter help rooms</label>
                <label class="labels"><input class="input-checkpoint" type="checkbox" name="improved" value="Videos">Videos</label>
                <label class="labels"><input class="input-checkpoint"type="checkbox" name="improved" value="City Meetups">City Meetups</label>
                <label class="labels"><input class="input-checkpoint" type="checkbox" name="improved" value="Wiki">Wiki</label>
                <label class="labels"><input class="input-checkpoint" type="checkbox" name="improved" value="Forum">Forum</label>
                <label class="labels"><input class="input-checkpoint" type="checkbox" name="improved" value="Additional Courses">Additional Courses</label>
            </label>
            <p id="suggestions-label">Any comments or suggestions?</p>
            <textarea id="suggestions"  placeholder="Enter your comment here..."></textarea>
            <button id="submit">Submit</button>
        </form>
    </body>
</html>
