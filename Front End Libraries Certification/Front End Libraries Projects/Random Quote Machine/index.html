<!DOCTYPE html>

<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/84f5c944c7.js"
      crossorigin="anonymous"
    ></script>
    <title>Product Page</title>
    <meta name="description" content="ProductPage" />
    <meta name="author" content="Julian Garione" />
    <link rel="stylesheet" href="Style.css" />
  </head>

  <body class="m-auto h-100" style="background-color: aquamarine">
    <div class="h-100 d-flex align-items-center justify-content-center">
      <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
      <div
        id="quote-box"
        class="container"
        style="background-color: white; margin: auto"
      >
        <div class="row">
          <div class="col align-self-center">
            <p class="text-center" id="text">text</p>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <p class="text-end" id="author">author</p>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <a id="tweet-quote">tweet-quote</a>
          </div>
          <div class="col inline text-end">
            <button class="btn btn-dark" id="new-quote">new-quote</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
