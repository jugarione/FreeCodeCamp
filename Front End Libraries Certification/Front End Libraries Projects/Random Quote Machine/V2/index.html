<!DOCTYPE html>

<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8" />
    <title>Random Quote Machine</title>
    <meta name="description" content="Random Quote Machine" />
    <meta name="author" content="Julian Garione" />
    <link rel="stylesheet" href="./Style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="module" src="./index.js"></script>
    <script
      src="https://kit.fontawesome.com/84f5c944c7.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
  </head>

  <body class="h-100">
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <div id="vertical-center" class="h-100">
      <div id="quote-box" class="container p-5 rounded">
        <div class="row">
          <div class="col">
            <p class="text-center display-5" id="text">
              <i id="quote" class="fas fa-quote-left"></i>
            </p>
          </div>
        </div>
        <div class="row">
          <p class="text-end lead" id="author">author</p>
        </div>

        <div class="row p- m-1">
          <div class="col inline text-start">
            <a class="twitter-share-button">
              <a id="tweet-quote" class="btn btn-ligth btn-lg" target="_blank"
                ><i class="fab fa-twitter"></i
              ></a>
            </a>
          </div>
          <div class="col text-end">
            <button class="btn btn-ligth btn-lg" id="new-quote">
              New Quote
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
